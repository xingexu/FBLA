<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d324d 0%, #7f5a83 100%);
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        .login-container {
            width: 400px; /* Increased width */
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px; /* Increased padding */
            border-radius: 10px; /* Smoothed border radius */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px; /* Larger heading */
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px; /* More spacing */
        }
        .form-group input {
            width: calc(100% - 40px); /* Adjust width to account for padding */
            padding: 15px 20px; /* Larger padding for better usability */
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff; /* Text color is white for visibility */
            font-size: 18px; /* Larger font size */
        }
        .form-group input::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: #fff; /* White placeholder text */
            opacity: 1; /* Non-transparent placeholder text */
        }
        .form-group input[type="submit"] {
            font-weight: 600;
            background-color: #ec008c; /* Vibrant pink */
            border: none;
            cursor: pointer;
            padding: 15px 20px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #ff3366; /* Lighter pink */
        }
        .error-message {
            color: #ff3366; /* Light pink for errors */
            font-size: 16px; /* Larger font size for visibility */
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 15px; /* Adjusted margin */
        }
        .checkbox-group label {
            font-weight: 400;
            font-size: 16px; /* Larger label text */
            color: #fff; /* Label text is white */
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var checkbox = document.getElementById("showPassword");
            
            if (checkbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1> Log In</h1>
        <div th:if="${param.error}" class="error-message">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="error-message">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                    Show Password
                </label>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="rememberMe">
                    Remember Me
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Log in" />
            </div>
        </form>
    </div>
</body>
</html>
