<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d324d 0%, #7f5a83 100%);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 18px;
        }
        .form-group input::placeholder {
            color: #fff;
            opacity: 1;
        }
        .form-group input[type="submit"] {
            font-weight: 600;
            background-color: #ec008c;
            border: none;
            cursor: pointer;
            padding: 15px 20px;
            width: 100%;
        }
        .form-group input[type="submit"]:hover {
            background-color: #ff3366;
        }
        .error-message {
            color: #ff3366;
            font-size: 16px;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            font-weight: 400;
            font-size: 16px;
            color: #fff;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }
        .forgot-password {
            margin-top: 10px;
        }
        .forgot-password a {
            color: #ec008c;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .create-account {
            margin-top: 20px;
        }
        .create-account a {
            color: #ec008c;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login button {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-login button.google {
            background-color: #dd4b39;
            color: white;
        }
        .social-login button.google:hover {
            background-color: #c23321;
        }
        .social-login button.facebook {
            background-color: #3b5998;
            color: white;
        }
        .social-login button.facebook:hover {
            background-color: #2d4373;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var checkbox = document.getElementById("showPassword");
            
            if (checkbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</head>
<body>
    <div class="overlay">
        <h1>Log In</h1>
        <div th:if="${param.error}" class="error-message">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="error-message">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                    Show Password
                </label>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="rememberMe">
                    Remember Me
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Log in" />
            </div>
        </form>
        <div class="forgot-password">
            <a th:href="@{/forgot-password}">Forgot your password?</a>
        </div>
        <div class="create-account">
            <a th:href="@{/register}">Create an Account</a>
        </div>
        <div class="social-login">
            <button class="google" onclick="window.location.href='/login/google'">Log in with Google</button>
            <button class="facebook" onclick="window.location.href='/login/facebook'">Log in with Facebook</button>
        </div>
    </div>
</body>
</html>
