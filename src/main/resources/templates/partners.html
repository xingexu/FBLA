<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partners List</title>
    <!-- Include Bootstrap CSS for styling if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Partners List</h1>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Resources</th>
                    <th>Contact Name</th>
                    <th>Contact Email</th>
                    <th>Contact Phone</th>
                    <th>About Me</th>
                    <th>Actions</th> <!-- Add a header for the actions column -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="partner : ${partners}">
                    <td th:text="${partner.name}">Name</td>
                    <td th:text="${partner.type}">Type</td>
                    <td th:text="${partner.resources}">Resources</td>
                    <td th:text="${partner.contactName}">Contact Name</td>
                    <td th:text="${partner.contactEmail}">Contact Email</td>
                    <td th:text="${partner.contactPhone}">Contact Phone</td>
                    <td th:text="${partner.aboutMe}">About Me</td>
                    <!-- Delete button column -->
                    <td>
                        <form th:action="@{/partners/{id}/delete(id=${partner.id})}" method="post">
                            <!-- The CSRF token is automatically included by Thymeleaf if necessary -->
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this partner?');">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Include jQuery and Bootstrap's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
