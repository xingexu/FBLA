<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Add New Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            background: linear-gradient(to right, #654ea3, #eaafc8);
            padding-top: 20px;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #e43f5a;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #ffffff; /* Ensure all text is visible */
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2); /* Slight transparency */
            color: #ffffff;
        }

        button {
            background-color: #e43f5a;
            color: white;
            padding: 14px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #f73859;
            opacity: 0.9;
        }

        .error, .invalid-feedback {
            color: #ff3366; /* Error messages in a consistent color */
        }

        .form-check-label {
            color: #ffffff; /* Make sure all labels are visible */
        }

        .form-check-input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar bg-body-tertiary px-3 mb-3">
        <a class="navbar-brand" href="#">Partners</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/partners">Partners</a>
          </li>
        </ul>
    </nav>

    <div layout:fragment="add-partners">
        <div class="container">
            <h1>Add New Partner</h1>
            <form action="#" th:action="@{/addpartner}" th:object="${partner}" method="post"
                class="needs-validation was-validated">

                <div class="mb-3">
                    <label for="organizationName">Organization Name:</label>
                    <input type="text" id="organizationName" name="organizationName" th:field="*{organizationName}" required />
                    <div class="invalid-feedback">
                        Please input an Organization Name.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" th:field="*{type}" required />
                </div>

                <div class="mb-3">
                    <label for="contactEmail">Contact Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" th:field="*{contactEmail}" required />
                </div>

                <div class="mb-3">
                    <label for="contactPhone">Contact Phone:</label>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="contactPhone" name="contactPhone" th:field="*{contactPhone}" required />
                </div>

                <div class="mb-3">
                    <label for="contactUrl">Contact URL:</label>
                    <input type="url" placeholder="https://example.com" id="contactUrl" name="contactUrl" th:field="*{contactUrl}" />
                </div>

                <div class="mb-3">
                    <label for="description">Description (optional):</label>
                    <textarea id="description" name="description" th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invalidCheck" required="">
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Add Partner</button>
                <button type="button" class="btn" onclick="window.location.href='/'">Home Page</button>
            </form>
        </div>
    </div>
</body>

</html>
